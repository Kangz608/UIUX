<!DOCTYPE html>

<html lang="ko">

 <head>
    <meta charset="UTF-8">
    <title>테이블 셀병합으로 만든 쥬라기공원 </title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
		h1{margin:50px 0;text-align:center;}
		table{width:500px;margin:0 auto;}
		/*th{width:100px;height:50px;border:1px solid black;}
		td{width:100px;height:50px;border:1px solid black;text-align:center;}
		td:nth-child(2){width:150px;}
		td:last-child{width:250px;}*/
		th{height:50px;border:1px solid black;}
		td{height:50px;border:1px solid black;text-align: center;}
	</style>
</head>

<body>
<div id="wrap">
	<h1>쥬라기공원 요금표</h1>
	<table>
		<tr>
			<td colspan="3">요금안내 </td>
		</tr>
		<tr>
			<th scope="row">구분</th>
			<th scope="col">프리미엄</th>
			<th scope="col">스페셜</th>
		</tr>
		<tr>
			<th scope="row">성인</th>
			<td>10,000원</td>
			<td>30,000원</td>
		</tr>
		<tr>
			<th scope="row">청소년</th>
			<td>5,000원</td>
			<td>15,000원</td>
		</tr>
		<tr>
			<th scope="row">소인</th>
			<td colspan="2">초등학생 이하 무조건 3,000원</td>
		</tr>
		<tr>
			<th scope="col" rowspan="2">공연시간</th>
			<td>오전</td>
			<td>10시 ~ 11시</td>
		</tr>
		<tr>
			<td>오후</td>
			<td>14시 ~ 15시</td>
		</tr>
	</table>
</div>
</body>

</html>
