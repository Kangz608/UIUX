<!DOCTYPE html>
<!--   
                  DOCTYPE의 역할 - 페이지에서 사용되는 모든 태그에 대한 정의가 수록되어있는 문서로서, 브라우저는 이 문서를 기준으로 페이지에서 사용된 모든 태그를 식별한다.
                   또한 문법대로 사용했는지 유효성 검사를 할 때의 그 기준이 된다.
                   -->
<html lang="ko">

<head>
    <meta charset="utf-8">
 <!--   
    인코딩 방식 지정
    이 구문을 반드시 지정해야
    영어권 이외의 문자가
    정상적으로 표현 가능
    -->
    <title>문서의 제목 - 가장 중요</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        mark{background-color:aquamarine;}
       </style>

</head>
<body>
   <h1>처음으로 만들어 보는 웹페이지</h1>
   <p>
       1. 태그란? HTML에 사용되는 명령어 표식. <br>
       2. 태그의 형태? 여는 꺽쇠와 닫는 꺽쇠로 이루어짐. <br>
      <!-- 형태를 갖추면 태그가 맞으나, html5에 정의된 태그인지, 유효한지 아닌지는 유효성 검사를 통해 확인.-->
       3. HTML : HyperText(기능성text) <mark>Markup</mark>(표식을 달다) Language <br>
       4. 웹페이지에서 가장 중요한 태그? title 그 다음은 h1.
   </p>
</body>

</html>
